<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals by Date</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .meals-list {
            list-style: none;
            padding: 0;
        }
        .meal-item {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Meals by Date</h1>
        <p>Select a date to see all meals for that day</p>
    </div>

    <div class="filter-section">
        <label for="dateSelect">Select Date:</label>
        <input type="date" id="dateSelect" />
        <button onclick="fetchMealsByDate()">Show Meals</button>
    </div>

    <ul class="meals-list" id="mealsList">
        <!-- Meals will be populated here dynamically -->
    </ul>
</div>
<button type="button" id="addMealButton">Add A Meal</button>
<script>
    function refreshToken() {
    const refresh_token = localStorage.getItem('refresh_token');
    
    return axios.post('http://127.0.0.1:8000/api/token/refresh/', { refresh: refresh_token })
        .then(response => {
            // Update the access token in localStorage
            localStorage.setItem('access_token', response.data.access);
            return response.data.access;
        })
        .catch(error => {
            console.error("Error refreshing token:", error);
            // If the refresh token has expired, redirect to login
            window.location.href = "http://127.0.0.1:5500/frontend/login.html";
        });
}
    function isTokenExpired(token) {
        // if (!token) return true;  // No token, so itâ€™s treated as expired

        // try {
        //     const payload = JSON.parse(atob(token.split('.')[1]));  // Decode JWT payload
        //     const currentTime = Math.floor(Date.now() / 1000);  // Current time in seconds
        //     return payload.exp < currentTime;  // True if expired, false if valid
        // } catch (e) {
        //     console.error("Failed to decode token:", e);
        //     return true;  // Assume expired if decoding fails
        // }
        if (!token) return true;
        const payload = JSON.parse(atob(token.split('.')[1]));  // Decode JWT payload
        const currentTime = Math.floor(Date.now() / 1000);      // Current time in seconds
        return payload.exp < currentTime;                       // True if expired
    }

    // Function to fetch and display meals based on selected date using Axios
    function fetchMealsByDate() {
    const selectedDate = document.getElementById("dateSelect").value;  // Declare and assign selectedDate first
    const mealsList = document.getElementById("mealsList");

    // console.log("fetchMealsByDate function called");  // Debugging line
    // console.log("Selected Date:", selectedDate);      // Debugging line
    
    const token = localStorage.getItem('access_token');
    console.log("Access token1:"); // Debugging line// jwt 
    // Clear previous results
    mealsList.innerHTML = '';
    // Check if token exists and is valid
    if (!token || isTokenExpired(token)) {
        console.log("Token is missing or expired. Redirecting to login.");
        window.location.href = "http://127.0.0.1:5500/frontend/login.html";
        return;  // Stop function execution if token is invalid
    }
    console.log("user",token.username) 
    // Fetch meals from backend for the selected date
    axios.get(`http://127.0.0.1:8000/api/meals_by_date/?date=${selectedDate}`, {
        headers: { 'Authorization': `Bearer ${token}` }
    })
    
//     axios.get(`http://127.0.0.1:8000/api/meals_by_date/?date=${selectedDate}&user=${userId}`, {
//     headers: { 'Authorization': `Bearer ${token}` }
// })
        .then(response => {
            const meals = response.data.meals;
            const userId = response.data.userId;
            if (meals.length === 0) {
                mealsList.innerHTML = '<p>No meals found for this date.</p>';
            } else {
                console.log(meals)
                meals.forEach(meal => {
                    const mealItem = document.createElement("li");
                    mealItem.classList.add("meal-item");
                    // console.log("user:", request.user.id);
                    mealItem.innerHTML = `
                        <h3>Time: ${meal.time} User:${meal.username}</h3>
                        <ul>${meal.foods.map(food => `<li>${food}</li>`).join('')}</ul>
                    `;
                    mealsList.appendChild(mealItem);
                });
            }
        })
        .catch(error => {
            // console.error("Error fetching meals:", error.response ? error.response.data : error.message);
        if (error.response && error.response.status === 401) {
            // Handle token expiration or unauthorized access, possibly redirect to login
            window.location.href = "http://127.0.0.1:5500/frontend/login.html";
        } else {
            console.error("Error fetching meals:", error);
            mealsList.innerHTML = '<p>There was an error fetching meals.</p>';
        }
        });
    }
    document.getElementById('addMealButton').addEventListener('click', function() {
    window.location.href = 'http://127.0.0.1:5500/frontend/add_meal.html';
});

</script>

</body>
</html>
